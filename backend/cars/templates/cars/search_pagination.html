{% if pages %}
  <nav aria-label="Cars for Sale Search Pagination">
    <ul class="pagination justify-content-center">
      <li class="page-item {% if not prev %}disabled{% endif %}">
        <a class="page-link" href="{{ prev }}">Previous</a>
      </li>

      {% for index, url in pages %}
        <li class="page-item">
          <a class="page-link" href="{{ url }}">{{ index }}</a>
        </li>
      {% endfor %}

      <li class="page-item {% if not next %}disabled{% endif %}">
        <a class="page-link" href="{{ next }}">Next</a>
      </li>
    </ul>
  </nav>
{% endif %}
