{% extends 'common/layout/main.html' %}

{% block content %}
    <div class="row mt-5">
        <div class="col-sm-10 col-md-6 mr-auto ml-auto">

            <h1 class="mb-4">Create Account</h1>

            <form method="post" action="{% url 'auth:signup' %}">
                {% csrf_token %}

                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                    <small id="login-form-username-help" class="form-text text-muted">
                        Enter username you would like to use
                    </small>
                </div>

                <button type="submit" class="btn btn-danger">Register</button>
            </form>

            {{ form.as_table }}
        </div>
    </div>
{% endblock %}
