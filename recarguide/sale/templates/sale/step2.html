{% extends 'common/layout/main.html' %}

{% load sale %}
{% load widget_tweaks %}

{% block content %}
    <div class="row mt-5 mb-5">
        <div class="col-lg-10 mr-auto ml-auto">
            {% progress_bar 2 %}

            <form action="{% url 'sale:step2' %}" method="post" id="listing-form">
                {% csrf_token %}

                <div class="form-group row">
                    <label for="listing-form-year" class="col-sm-3 col-form-label">Year</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="listing-form-year">
                            <option value=""></option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="{{ form.make.auto_id }}" class="col-sm-3 col-form-label">{{ form.make.label }}</label>
                    <div class="col-sm-9">
                        {% render_field form.make class+='form-control' %}
                    </div>
                </div>

                <div class="form-group row">
                    <label for="{{ form.model.auto_id }}" class="col-sm-3 col-form-label">{{ form.model.label }}</label>
                    <div class="col-sm-9">
                        {% render_field form.model class+='form-control' disabled='disabled' %}
                    </div>
                </div>

                <hr class="mt-4 mb-4">

                <div class="form-group row">
                    <label for="listing-form-category" class="col-sm-3 col-form-label">Category</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="listing-form-category">
                            <option value=""></option>
                            <option value="test">Test</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="listing-form-subcategory" class="col-sm-3 col-form-label">Subcategory</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="listing-form-subcategory">
                            <option value=""></option>
                            <option value="test2">Test2</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="listing-form-price" class="col-sm-3 col-form-label">Price</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="listing-form-price" placeholder="12500">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="listing-form-price" class="col-sm-3 col-form-mileage">Mileage</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="listing-form-mileage" placeholder="42250">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="listing-form-price" class="col-sm-3 col-form-description">Description</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" id="col-form-description" rows="5"
                                  placeholder="Good condition, etc."></textarea>
                    </div>
                </div>

                <hr class="mt-4 mb-4">

                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-danger btn-lg pl-5 pr-5">Next</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
