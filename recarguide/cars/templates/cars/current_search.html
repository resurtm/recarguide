{% if params %}
    <div class="filter-group">
        <h6 class="card-title">Current Search</h6>
        <ul>
            {% for title, url, value in params %}
                <li>
                    {{ title }}:
                    <a href="{{ url }}">{{ value }} <strong>&times;</strong></a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <hr>
{% endif %}
