{% if pages %}
    <nav aria-label="Cars for Sale Search Pagination">
        <ul class="pagination justify-content-center">
            <li class="page-item {% if not cars.has_previous %}disabled{% endif %}">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>

            {% for index, url in pages %}
                <li class="page-item">
                    <a class="page-link" href="{{ url }}">{{ index }}</a>
                </li>
            {% endfor %}

            <li class="page-item {% if not cars.has_next %}disabled{% endif %}">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
{% endif %}
